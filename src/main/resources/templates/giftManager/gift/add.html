<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>主标题：</label>
                            <div class="col-sm-3">
                                <input id="giftMainTitle" name="giftMainTitle" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>副标题：</label>
                            <div class="col-sm-3">
                                <input id="giftViceTitle" name="giftViceTitle" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>销量：</label>
                            <div class="col-sm-4">
                                <input id="buyCount" name="buyCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>购买最低要求：</label>
                            <div class="col-sm-2">
                                <select name="minRequirement" name="minRequirement" lay-verify="" id="minRequirement">
                                    <option value="">请选择</option>
                                    <option value="0">会员</option>
                                    <option value="1">学员</option>
                                    <option value="4">创业教练</option>
                                    <option value="5">班长</option>
                                    <option value="6">院长</option>
                                    <option value="99">校长</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>产品主图：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="giftMainImg" name="giftMainImg" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="giftMainImgBtn">上传产品主图</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="giftMainImgShow">
                                        <p id="giftMainImgShowDemo"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品附图1：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="giftViceImg1" name="giftViceImg1" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="giftViceImg1Btn">上传产品附图1</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="giftViceImg1Show">
                                        <p id="giftViceImg1Demo"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品附图2：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="giftViceImg2" name="giftViceImg2" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="giftViceImg2Btn">上传产品附图2</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="giftViceImg2Show">
                                        <p id="giftViceImg2Demo"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品附图3：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="giftViceImg3" name="giftViceImg3" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="giftViceImg3Btn">上传产品附图3</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="giftViceImg3Show">
                                        <p id="giftViceImg3Demo"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>价格：</label>
                            <div class="col-sm-3">
                                <input id="price" name="price" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>快递费：</label>
                            <div class="col-sm-3">
                                <input id="expressFee" name="expressFee" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>库存：</label>
                            <div class="col-sm-3">
                                <input id="stock" name="stock" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否推荐</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isRecommend" value="0" title="不推荐">
                                    <input type="radio" name="isRecommend" value="1" title="推荐" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否发布：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isShow" value="0" title="不发布">
                                    <input type="radio" name="isShow" value="1" title="发布" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <input id="giftDesc" name="giftDesc" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/giftManager/gift/add.js">
</script>
</body>
</html>
