<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" th:value="${userGift.id}" name="id" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请选择快递：</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="expressCompany">
                                    <option value="1" th:selected="${userGift.expressCompany == 1}?true:false">韵达</option>
                                    <option value="2" th:selected="${userGift.expressCompany == 2}?true:false">圆通</option>
                                    <option value="3" th:selected="${userGift.expressCompany == 3}?true:false">EMS</option>
                                    <option value="4" th:selected="${userGift.expressCompany == 4}?true:false">申通</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递单号：</label>
                            <div class="col-sm-8">
                                <input id="expressNo" name="expressNo" class="form-control" type="text" th:value="${userGift.expressNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/giftManager/userGift/shipments.js">
</script>
</body>
</html>
