<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" th:value="${userGift.id}" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍名称：</label>
                            <div class="col-sm-8">
                                <input id="giftTitle" th:value="${userGift.giftTitle}" readonly="readonly" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人手机：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${userGift.phone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省：</label>
                            <div class="col-sm-8">
                                <input id="province" name="province" th:value="${userGift.province}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">市：</label>
                            <div class="col-sm-8">
                                <input id="city" name="city" th:value="${userGift.city}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">区：</label>
                            <div class="col-sm-8">
                                <input id="area" name="area" th:value="${userGift.area}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人地址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${userGift.address}" class="form-control" type="text">
                            </div>
                        </div>
                        <div th:if="${userGift.orderState == 1 }">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">快递公司：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="expressCompany">
                                        <option value="1" th:selected="${userGift.expressCompany==1}" >韵达</option>
                                        <option value="2" th:selected="${userGift.expressCompany==2}">圆通</option>
                                        <option value="3" th:selected="${userGift.expressCompany==3}">EMS</option>
                                        <option value="4" th:selected="${userGift.expressCompany==4}">申通</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">快递单号：</label>
                                <div class="col-sm-8">
                                    <input id="expressNo" name="expressNo" th:value="${userGift.expressNo}" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/giftManager/userGift/edit.js">
</script>
</body>
</html>
