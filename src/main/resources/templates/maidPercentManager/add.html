<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员等级：</label>
                            <div class="col-sm-8">
                                <select  name="memberLevel" lay-verify="" id="memberLevel">
                                    <option value="">请选择</option>
                                    <option value="1">学员</option>
                                    <option value="4">VIP学员</option>
                                    <option value="6">院长</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学员分佣比例：</label>
                            <div class="col-sm-8">
                                <input id="maidPercent1" name="maidPercent1" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">VIP学员分佣比例：</label>
                            <div class="col-sm-8">
                                <input id="maidPercent4" name="maidPercent1" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">院长分佣比例：</label>
                            <div class="col-sm-8">
                                <input id="maidPercent6" name="maidPercent1" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/maidPercentManager/add.js">
</script>
</body>
</html>
