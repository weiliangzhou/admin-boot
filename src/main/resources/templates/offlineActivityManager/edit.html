<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<input id="id" name="id" class="form-control" type="hidden" th:value="${offlineActivity.id}">
							<input id="merchantId" name="merchantId" class="form-control" type="hidden" th:value="${offlineActivity.merchantId}">
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动地点：</label>
								<div class="col-sm-8">
									<input id="activityAddress" name="activityAddress" class="form-control" type="text" th:value="${offlineActivity.activityAddress}">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="activityStartTime" name="activityStartTimeDesc" class="form-control" type="text" th:value="${offlineActivity.activityStartTime}">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="activityEndTime" name="activityEndTimeDesc" class="form-control" type="text" th:value="${offlineActivity.activityEndTime}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="activityPrice" name="activityPrice" class="form-control" type="text" th:value="${offlineActivity.activityPrice}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否复训：</label>
								<div class="col-sm-8">
									<!--<input id="isRetraining" name="isRetraining" class="form-control" type="text">-->
									<div class="layui-input-block">
										<input type="radio" name="isRetraining" value="0" title="不复训"
											   th:checked="${offlineActivity.isRetraining == 0 ? true:false}">
										<input type="radio" name="isRetraining" value="1" title="复训"
											   th:checked="${offlineActivity.isRetraining == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">活动主题：</label>
								<div class="col-sm-8">
									<select name="activityThemeId" lay-filter="activityThemeId" lay-verify="" id="activityThemeId">
										<!--<option value="">请选择</option>-->
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上个活动主题：</label>
								<div class="col-sm-8">
									<!--<input id="activityParentId" name="activityParentId" class="form-control" type="text">-->
									<select name="activityParentId" lay-filter="activityParentId" lay-verify="" id="activityParentId">
										<!--<option value="">请选择</option>-->
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">容纳人数：</label>
								<div class="col-sm-8">
									<input id="limitCount" name="limitCount" class="form-control" type="text" th:value="${offlineActivity.limitCount}">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">购买人数：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="buyCount" name="buyCount" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">
								<label class="col-sm-3 control-label">是否推荐：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="isRecommend" value="0" title="不推荐"
											   th:checked="${offlineActivity.isRecommend == 0 ? true:false}">
										<input type="radio" name="isRecommend" value="1" title="推荐"
											   th:checked="${offlineActivity.isRecommend == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">是否展示：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="isShow" value="0" title="不展示"
											   th:checked="${offlineActivity.isShow == 0 ? true:false}">
										<input type="radio" name="isShow" value="1" title="展示"
											   th:checked="${offlineActivity.isShow == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否可用重复购买：</label>
								<div class="col-sm-8">
									<!--<input id="isRebuy" name="isRebuy" class="form-control" type="text">-->
									<div class="layui-input-block">
										<input type="radio" name="isRebuy" value="0" title="不可用"
											   th:checked="${offlineActivity.isRebuy == 0 ? true:false}">
										<input type="radio" name="isRebuy" value="1" title="可用"
											   th:checked="${offlineActivity.isRebuy == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否返佣：</label>
								<div class="col-sm-8">
									<!--<input id="isMaid" name="isMaid" class="form-control" type="text">-->
									<div class="layui-input-block">
										<input type="radio" name="isMaid" value="0" title="不返佣"
											   th:checked="${offlineActivity.isMaid == 0 ? true:false}">
										<input type="radio" name="isMaid" value="1" title="返佣"
											   th:checked="${offlineActivity.isMaid == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">购买最低要求：</label>
								<div class="col-sm-8">
									<!--<input id="minRequirement" name="minRequirement" class="form-control" type="text">-->
									<select name="minRequirement" name="minRequirement" lay-verify="" th:value="${offlineActivity.minRequirement}">
										<option value="">请选择</option>
										<option value="1" th:selected="${offlineActivity.minRequirement == 1}?true:false">学员</option>
										<option value="4" th:selected="${offlineActivity.minRequirement == 4}?true:false">VIP学员</option>
										<option value="5" th:selected="${offlineActivity.minRequirement == 5}?true:false">班长</option>
										<option value="6" th:selected="${offlineActivity.minRequirement == 6}?true:false">院长</option>
										<option value="99" th:selected="${offlineActivity.minRequirement == 99}?true:false">校长</option>
									</select>
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">商户号：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="merchantId" name="merchantId" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="createTime" name="createTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="modifyTime" name="modifyTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="available" name="available" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/offlineActivityManager/edit.js">
	</script>
</body>
</html>
