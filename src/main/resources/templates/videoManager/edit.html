<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <input name="id" type="hidden" th:value="${Video.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频标题：</label>
                            <div class="col-sm-2">
                                <input id="title" name="title" class="form-control" type="text" th:value="${Video.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频封面：</label>
                            <div class="col-sm-6">
                                <input id="imageUrl" name="imageUrl" class="form-control" type="text" th:value="${Video.imageUrl}">
                                <button type="button" class="layui-btn" id="imageBtn">上传视频封面</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="imageShow" th:src="${Video.imageUrl}">
                                    <p id="frontCoverDemo"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频地址：</label>
                            <div class="col-sm-6">
                                <input id="videoUrl" name="videoUrl" class="form-control" type="text" th:value="${Video.videoUrl}">
                                <button type="button" class="layui-btn" id="videoBtn">上传视频</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频时长：</label>
                            <div class="col-sm-2">
                                <input id="minute" name="minute" class="form-control" type="text" th:value="${Video.minute}">
                            </div>
                            <label class="col-sm-1 control-label">分</label>
                            <div class="col-sm-2">
                                <input id="second" name="second" class="form-control" type="text" th:value="${Video.second}">
                            </div>
                            <label class="col-sm-1 control-label">秒</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否推荐：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isRecommend" value="0" title="不推荐" th:checked="${Video.isRecommend == 0 ? true:false}">
                                <input type="radio" name="isRecommend" value="1" title="推荐" th:checked="${Video.isRecommend == 1 ? true:false}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否展示：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isShow" value="0" title="不展示" th:checked="${Video.isShow == 0 ? true: false }">
                                <input type="radio" name="isShow" value="1" title="展示" th:checked="${Video.isShow == 1 ? true : false }">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content"  th:inline="text">[[${Video.content}]]</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/videoManager/edit.js">
</script>
</body>
</html>
