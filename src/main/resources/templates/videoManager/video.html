<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group">
						<div class="form-group col-sm-2">
							<input id="title" type="text" class="form-control" placeholder="视频标题">
						</div>
						<div class=" col-sm-3">
							<select class="form-control col-sm-3" id="isRecommend" placeholder="是否推荐">
								<option value="" selected>是否推荐</option>
								<option value="0">不推荐</option>
								<option value="1">推荐</option>
							</select>
						</div>
						<div class=" col-sm-3">
							<select class="form-control col-sm-3" id="isShow" placeholder="是否发布">
								<option value="" selected>是否发布</option>
								<option value="0">不发布</option>
								<option value="1">发布</option>
							</select>
						</div>
						<button class="btn btn-success" onclick="reLoad()">查询</button>
						<button type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button type="button" class="btn  btn-danger"
							onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/videoManager/video.js"></script>
</body>
</html>
