<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <input name="id" type="hidden" th:value="${workOrder.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推荐人手机号：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" readonly th:value="${workOrder.referrerPhone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员手机号：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" readonly th:value="${workOrder.phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返佣金额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" readonly th:value="${workOrder.maidMoney}/100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付金额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" readonly th:value="${workOrder.orderMoney}/100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单号：</label>
                            <div class="col-sm-8">
                                <input name="orderNo" class="form-control" type="text" th:value="${workOrder.orderNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input name="remark" class="form-control" type="text" th:value="${workOrder.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理进度：</label>
                            <div class="col-sm-6">
                                <div class="layui-input-block">
                                    <input type="radio" th:if="${workOrder.status == 0}"
                                           th:checked="checked" title="待处理">
                                    <input type="radio" th:if="${workOrder.status == 1}"
                                           th:checked="checked" title="处理完成">
                                    <input type="radio" th:if="${workOrder.status == -1}"
                                           th:checked="checked" title="不处理">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批：</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="status">
                                    <option value="1">处理完成</option>
                                    <option value="-1">不处理</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/workOrderManager/edit.js">
</script>
</body>
</html>
