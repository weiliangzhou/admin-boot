<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<input id="id" name="id" class="form-control" type="hidden" th:value="${icon.id}">
							<div class="form-group">	
								<label class="col-sm-3 control-label">图标名称：</label>
								<div class="col-sm-2">
									<input id="title" name="title" class="form-control" type="text" th:value="${icon.title}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>图标：</label>
								<div class="col-sm-6">
									<div class="layui-upload">
										<input id="pictureUrl" name="pictureUrl" class="form-control" type="text" th:value="${icon.pictureUrl}">
										<button type="button" class="layui-btn" id="pictureBtn">上传图标</button>
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="pictureShow" th:src="${icon.pictureUrl}">
											<p id="pictureDemo"></p>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接跳转类型：</label>
								<div class="col-sm-2">
									<select name="hrefType" name="hrefType" lay-filter="hrefType" lay-verify="" id="hrefType" th:value="${icon.hrefType}">
										<option value="">请选择</option>
										<option value="0" th:selected="${icon.hrefType == 0}?true:false">不跳转</option>
										<option value="1" th:selected="${icon.hrefType == 1}?true:false">应用内跳转</option>
										<option value="2" th:selected="${icon.hrefType == 2}?true:false">应用外跳转</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-4">
									<input id="hrefUrl" name="hrefUrl" class="form-control" type="text" th:value="${icon.hrefUrl}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">端口：</label>
								<div class="col-sm-2">
									<div class="layui-input-block">
										<input type="radio" name="portType" value="0" title="小程序" th:checked="${icon.portType == 0 ? true:false}">
										<input type="radio" name="portType" value="1" title="H5" th:checked="${icon.portType == 1 ? true:false}">
									</div>
								</div>
							</div>
							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">商户号：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="merchantId" name="merchantId" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/iconManager/edit.js">
	</script>
</body>
</html>
