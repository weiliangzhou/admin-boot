<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <input type="hidden" name="id" th:value="${Information.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-6">
                                <input id="title" name="title" class="form-control" type="text"
                                       th:value="${Information.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">展示图片：</label>
                            <div class="col-sm-6">
                                <input id="logoUrl" name="logoUrl" class="form-control" type="text"
                                       th:value="${Information.logoUrl} ">
                                <button type="button" class="layui-btn" id="information_upload">上传展示图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="information_CoverShow">
                                    <p id="frontCoverDemo"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">音频地址：</label>
                            <div class="col-sm-6">
                                <input id="audioUrl" name="audioUrl" class="form-control" type="text"
                                       th:value="${Information.audioUrl}">
                                <button type="button" class="layui-btn" id="information_audioUrl">上传音频</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否发布：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isShow" value="0" title="不发布"
                                       th:checked="${Information.isShow == 0 ? true: false }">
                                <input type="radio" name="isShow" value="1" title="发布"
                                       th:checked="${Information.isShow == 1 ? true : false }">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" style="display: none;" th:inline="text">
                                    [[${Information.content}]]
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/informationManager/edit.js">
</script>
</body>
</html>
