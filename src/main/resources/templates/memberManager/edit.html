<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="userId" name="userId" th:value="${ssUser.userId}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">原会员等级：</label>
                        <div class="col-sm-8">
                            <input  class="form-control" type="text"
                                   th:value="${ssUser.levelName}" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">修改等级：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="memberLevel" placeholder="等级">
                                <option value="" selected>全部</option>
                                <option value="99">校长</option>
                                <option value="6">院长</option>
                                <option value="5">班长</option>
                                <option value="4">学员</option>
                                <option value="1">小班</option>
                                <option value="0">会员</option>
                                <option value="-1">游客</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/memberManger/ssUser/edit.js">
</script>
</body>
</html>
